                        <label for="nom">nom :</label>

                </div>
                <div class="contact__field">

                <div class="contact__field">
                    <label for="message">message :</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="contact__submit">envoyer</button>
            </form>
